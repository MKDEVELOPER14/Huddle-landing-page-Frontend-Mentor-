<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/3cdf7e4733.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
</head>
<body>

  <nav class="nav">
    <img src="./images/logo.svg" alt="logo" class="icon-img" width="150px">
  </nav>
  <div class="container">
    <div class="main">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="img" width="700px" height="500px">
    </div>
    <div class="descTab">
      <p class="title">Build The Community Your Fans Will Love</p>
      <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </div>
  </div>
  <footer class="footer">
    <img src="./images/facebook.svg " alt=" icon-white facebook-icon" class="facebook icon" title="facebook"><img src="./images/twitter.svg" alt="twitter-icon" class="twitter icon" title="twittwe"><img src="./images/instagram.svg" alt="instagram-icon" class="instagram icon" title="instagram">
  </footer>
